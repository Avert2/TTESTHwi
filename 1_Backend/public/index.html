<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <title>Pengembangan BackEnd</title>

  <style>
    body {
      background-color: black;
      color: mistyrose;
      font-family: Tahoma , sans-serif;
    }
    .custom-card {
      background-color: rgb(57, 61, 68);
      color: mistyrose;
      border: none;
      font-family: Tahoma , sans-serif;
    }
    .custom-input {
      background-color: #422c39;
      color: mistyrose;
      border: none;
      font-family: Tahoma , sans-serif;
    }
    .custom-input::placeholder {
      color: #d8bfd8; 
    }
    .custom-btn {
      background-color: mistyrose;
      color: midnightblue;
      font-weight: bold;
      font-family: Tahoma , sans-serif;
    }
    .list-item {
      background-color: #422c39;
      color: mistyrose;
      border: none;
      font-family: Tahoma , sans-serif;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-4">
      <!-- Left: Registration -->
      <div class="col-md-6">
        <h1 class="mb-4">Register</h1>
        <div class="card shadow-sm p-4 custom-card">
          <form id="registrationForm" class="row g-3">
            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control custom-input" placeholder="Enter your name" required>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control custom-input" placeholder="Enter your email">
            </div>
            <div class="col-12">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" id="phone" class="form-control custom-input" placeholder="Enter your phone number">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-outline-info">Submit</button>
            </div>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </div>

      <!-- Right: Submissions -->
      <div class="col-md-6">
        <h1 class="mb-4">All Submissions</h1>
        <div class="card shadow-sm p-4 custom-card">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">List</h2>
            <button class="btn btn-sm custom-btn" onclick="loadSubmissions()">Refresh</button>
          </div>
          <div id="submissions" class="list-group"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const messageDiv = document.getElementById('message');
    const submissionsDiv = document.getElementById('submissions');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      try {
        const res = await fetch('http://localhost:3000/submission', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone })
        });

        const data = await res.json();

        if (!res.ok) {
          messageDiv.innerHTML = `<div class="alert alert-danger">${data.error || 'Something went wrong'}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
          form.reset();
          loadSubmissions();
        }
      } catch (err) {
        messageDiv.innerHTML = `<div class="alert alert-danger">Error connecting to server</div>`;
      }
    });

    async function loadSubmissions() {
      try {
        const res = await fetch('http://localhost:3000/submissions');
        const data = await res.json();

        submissionsDiv.innerHTML = '';
        data.forEach((s) => {
          const div = document.createElement('div');
          div.className = 'list-group-item list-item';
          div.textContent = `${s.name} | ${s.email || ''} | ${s.phone || ''}`;
          submissionsDiv.appendChild(div);
        });
      } catch (err) {
        submissionsDiv.innerHTML = '<div class="alert alert-danger">Error loading submissions</div>';
      }
    }

    // Load submissions on page load
    loadSubmissions();
  </script>
</body>
</html>
